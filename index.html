<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Entrar</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="unnamed.png" class="img"> </a>
          
         
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="descomplica">Descomplica</a>
              </li>
            </ul>
              
            <div class="login">
              <button class="login-button" type="submit">Já sou aluno</button>
          </div>
        </div>
      </nav>

      <div class="register-box">
        <h1 class="h1">Registrar</h1>
        <div class="nomeuser">
            <input type="text" placeholder="Nome de usuário" class="user">
        </div>
        <div class="divemail">
            <input class="email" type="email" placeholder="E-mail">
        </div>
        <div class="divpassword">
            <input class="password" type="password" placeholder="Senha">
        </div>
        <div class="create">
            <button class="criar-conta">Criar conta</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
